spring.application.name=GameMarketplace

spring.datasource.url=jdbc:mysql://localhost:3306/gamemarket?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.locations=classpath:migration
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
